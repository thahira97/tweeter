<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/client.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="heading">Tweeter</span>

      <div class="right-header">
        <b>Write</b> a new tweet
        <div class="icon"><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>
    <header class="identity">
      <div class="avatar">
        <img class="profile-pic" src="/images/profile-hex.png" />
      </div>
      <div class="name">
        <h2 class="profile-name">Thahira</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <aside class="question">
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
          </aside>
          <div class="button-counter">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <header class="tweet-header">
            <div class="username">
              <span>Avatar</span>
              <span>Newton</span>
            </div>
            <p class="user-id">@SirIsaac</p>
          </header>
          <div class="tweet-text">
            If I have seen further it is by standing on the shoulders of giants
          </div>
          <footer class="tweet-footer">
            <aside>10 days ago</aside>
            <div class="tweet-actions">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header class="tweet-header">
            <div class="username">
              <span>Avatar</span>
              <span>Rhoda Jacobs</span>
            </div>
            <p class="user-id">@MrsJacobs</p>
          </header>
          <div class="tweet-text">
            Hello World!
          </div>
          <footer class="tweet-footer">
            <aside>5 days ago</aside>
            <div class="tweet-actions">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
